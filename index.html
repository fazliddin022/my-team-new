<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>My Team</title>
</head>
<body>
    <header class="site-header">
        <div class="container header">
            <div class="header__left-content">
                <a class="header__logo-link" href="/">
                    <img src="./images/svg/site-logo.svg" alt="Site Logo" width="160" height="40">
                </a>
                <nav class="header__navbar">
                    <a class="header_link" href="#">home</a>
                    <a class="header_link" href="#">about</a>
                </nav>
            </div>
            <button class="header__btn">contact us</button>
            <button class="header__menu-icon">
                <img src="./images/svg/menu-icon.svg" alt="Menu icon" width="20" height="17">
            </button>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container hero">
                <div class="hero__title-wrapper">
                    <h1 class="hero__title">Find the best <span class="hero__title hero__title--change-color">talent</span></h1>
                </div>
                <div class="hero_text-wrapper">
                    <span class="hero__text-line"></span>
                    <p class="hero__text">Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
